<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div style="font-size:25px" id="login-title">Create your Blog Account</div>

    <form action="/user/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box" id="username">
        <div class="check_font" id="username-check"></div>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" placeholder="Password" class="login-input-box" id="password">
        <div class="check_font" id="password-check"></div>

<!--         패스워드 재입력, 패스워드와 정확하게 일치하게 구현-->
        <div class="login-id-label">Confirm Password</div>
        <input type="password" placeholder="Confirm" class="login-input-box" id="re-password">
        <div class="check_font" id="password-recheck"></div>

        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box" id="email">
        <div class="check_font" id="email-check"></div>

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
        </div>
        <div th:if="${signupError}" class="alert alert-danger" role="alert">회원가입에 실패하였습니다.</div>
        <button id="login-id-submit" type="button" onclick="sign_up()">Create account</button>
<!--        <button id="login-id-submit" type="button">Create account</button>-->
    </form>
    <button id="main-button" type="button" onclick="location.href='login'">Sign in</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
